name: Deploy backend dev

on:
    push:
        branches: [ dev ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: azure/docker-login@v1
              with:
                  login-server: split.azurecr.io
                  username: ${{ secrets.REGISTRY_USERNAME }}
                  password: ${{ secrets.REGISTRY_PASSWORD }}

            - run: |
                  docker build ./backend -f ./backend/docker/dev/Dockerfile  -t split.azurecr.io/backend-dev:latest
                  docker push split.azurecr.io/backend-dev:latest

            - uses: azure/webapps-deploy@v2
              with:
                  app-name: 'split-be-dev'
                  publish-profile: ${{ secrets.AZURE_BACKEND_DEV_PUBLISH_PROFILE }}
                  images: 'split.azurecr.io/backend-dev:latest'
