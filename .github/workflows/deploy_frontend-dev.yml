name: Deploy frontend

on:
    push:
        branches: [dev]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: azure/docker-login@v1
              with:
                  login-server: split.azurecr.io
                  username: ${{ secrets.REGISTRY_USERNAME }}
                  password: ${{ secrets.REGISTRY_PASSWORD }}

            - run: |
                  docker build ./frontend -f ./frontend/docker/prod/Dockerfile --build-arg NEXT_PUBLIC_BACKEND_URL=${{secrets.NEXT_PUBLIC_BACKEND_DEV_URL}} --build-arg NEXT_PUBLIC_NEXTAUTH_URL=${{secrets.NEXT_PUBLIC_NEXTAUTH_DEV_URL}} --build-arg NEXT_PUBLIC_EXPIRATION_TIME=${{secrets.NEXT_PUBLIC_EXPIRATION_TIME}} --build-arg NEXT_PUBLIC_ENABLE_AZURE=${{secrets.NEXT_PUBLIC_ENABLE_AZURE}} -t split.azurecr.io/frontend-dev:latest
                  docker push split.azurecr.io/frontend-dev:latest

            - uses: azure/webapps-deploy@v2
              with:
                  app-name: 'split-fe-dev'
                  publish-profile: ${{ secrets.AZURE_FRONTEND_DEV_PUBLISH_PROFILE }}
                  images: 'split.azurecr.io/frontend-dev:latest'
